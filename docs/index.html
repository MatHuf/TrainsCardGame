<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Trains, A Card Game</title>
  <meta name="description" content="A simple card game for one or more players">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="overlay" class="overlay hidden">
    <div class="game-over-container">
      <p>GAME OVER</p>
      <p>Train length: <span id="new-score"></span></p>
      <input id="new-score-name" type="text" name="name" maxlength="32" placeholder="Your name">
      <button class="game-over-button" onclick="resetGame()">Try Again</button>
    </div>
  </div>
  <div class="header">
    <h1 class="title">Trains</h1>
    <!-- if mobile there should be a button here to access a menu -->
  </div>
  <div class="main">
    <!-- when mobile, only show deck container in main  -->
    <div class="scores-container">
      <div class="scores-header">
        <h2>High Scores</h2>
        <button class="reset-scores-button" onclick="resetScores()">Clear</button>
      </div>
      <ul id="scores-list" class="list-style-type-none">
        <li>
          <div class="score-container score-list-header">
            <div>Rank</div>
            <div>Name</div>
            <div>Score</div>
          </div>
        </li>
      </ul>
    </div>
    <div class="play-container">
      <div class="scroll-container">
        <div id="train-container" class="train-container"></div>
      </div>
      <div class="deck-container">
        <button id="deck-button" class="card-size" onclick="drawCard()">Draw</button>
      </div>
    </div>
    <div className="rules-container">
      <h2>Rules</h2>
      <ul class="list-style-type-none">
        <li>
          <input type="checkbox" id="greater-rank-rule" name="greater-rank-rule" value="greater-rank-rule" checked
            disabled>
          <label for="greater-rank-rule"> Cards of equal or greater rank match</label>
        </li>
        <li>
          <input type="checkbox" id="reshuffle-rule" name="reshuffle-rule" value="reshuffle-rule" checked disabled>
          <label for="reshuffle-rule"> Deck is reshuffled after each game</label>
        </li>
        <li>
          <input type="checkbox" id="suite-match-rule" name="suite-match-rule" value="suite-match-rule" checked>
          <label for="suite-match-rule"> Cards of the same suit match</label>
        </li>
        <li>
          <input type="checkbox" id="aces-wild-rule" name="aces-wild-rule" value="aces-wild-rule" checked>
          <label for="aces-wild-rule"> Aces are wild</label>
        </li>
      </ul>
    </div>
  </div>
  <script src="./js/game.js"></script>
</body>

</html>
