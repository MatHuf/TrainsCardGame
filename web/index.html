<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Trains, A Card Game</title>
  <meta name="description" content="A simple card game for one or more players">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="overlay" class="overlay hidden">
    <div class="game-over-container">
      <p>GAME OVER</p>
      <button class="game-over-button" onclick="reset()">Try Again</button>
    </div>
  </div>
  <div class="header">
    <h1 class="title">Trains</h1>
  </div>
  <div class="main">
    <div class="score-container">
      Score
    </div>
    <div id="train-container" class="train-container">
    </div>
    <div class="deck-container">
      <button class="deck-button" onclick="drawCard()">Draw</button>
    </div>
  </div>
  <script src="./js/game.js"></script>
</body>

</html>
