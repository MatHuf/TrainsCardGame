<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Trains, A Card Game</title>
  <meta name="description" content="A simple card game for one or more players">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="overlay" class="overlay hidden">
    <div class="game-over-container">
      <p>GAME OVER</p>
      <p>Train length: <span id="new-score"></span></p>
      <input id="new-score-name" type="text" name="name" maxlength="32" placeholder="Your name">
      <button class="game-over-button" onclick="resetGame()">Try Again</button>
    </div>
  </div>
  <div class="header">
    <h1 class="title">Trains</h1>
  </div>
  <div class="main">
    <div class="scores-container">
      <div class="scores-header">
        <h2>High Scores</h2>
        <button class="reset-scores-button" onclick="resetScores()">Clear</button>
      </div>
      <ul id="scores-list" class="list-style-type-none">
        <li>
          <div class="score-container score-list-header">
            <div>Rank</div>
            <div>Name</div>
            <div>Score</div>
          </div>
        </li>
      </ul>
    </div>
    <div id="train-container" class="train-container">
    </div>
    <div class="deck-container">
      <button id="deck-button" class="card-size" onclick="drawCard()">Draw</button>
      <div className="rules-container">
        <h2>Rules</h2>
        <ul>
          <li>Cards of the same suit match</li>
          <li>Cards of equal or greater rank match</li>
          <li>Aces are wild</li>
          <li>Deck is reshuffled after each game</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./js/game.js"></script>
</body>

</html>
